<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid sandybrown;
            background-color:cadetblue;
            transition: transform 1s;
        }
        .box:hover{
            /* width: 500px; */
            background-color: yellow;
            transform: rotate(45deg) scale(1.5) translateX(150px);
            /* transition: width 5s, background-color 3s ease-out 2s; */
            
        }
    </style>
</head>
<body>
    <ul>
        <li>transform:css style property name</li>
        <li>tranlate:move either x or y or bith axis</li>
        <li>transition:change shape or color</li>
    </ul>

    <div class="box">box 1</div>
    <div class="box">box 2</div>
    <div class="box">box 3</div>
</body>
</html>

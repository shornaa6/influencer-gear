<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .container, .inner{
            width: 200px;
            height: 200px;
        }

        .container{
            border: 2px solid slateblue;
            background-color: aqua;
        }
        .inner{
            border: 2px solid saddlebrown;
            background-color: burlywood;
            transform: scale(0.75, 0.50);
        }

        .inner:hover{
            transform: translateY(-150px) scale(0.5)(45deg);
        }
    </style>
</head>
<body>
    <h2>Explore transform and translate</h2>
    <div class="container">
        <div class="inner">inner 1</div>
    </div>
    <div class="container">
        <div class="inner">inner 2</div>
    </div>
    <div class="container">
        <div class="inner">inner 3</div>
    </div>
</body>
</html>
